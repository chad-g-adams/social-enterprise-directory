swagger: "2.0"
info:
  version: "0.0.1"
  title: Social Enterprise Directory
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /api/v1
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /directory:
    x-swagger-router-controller: enterprise.controller
    get:
      description: Returns all social enterprises in the directory
      # call this method name on the controller
      operationId: getAll
      parameters:
        - name: offset
          in: query
          description: Skip the first number of enterprises specified by offset value
          required: false
          type: number
          format: uint
        - name: count
          in: query
          description: Number of enterprises to return
          required: false
          type: number
          format: uint
          minimum: 1
          maximum: 100

      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
               $ref: "#/definitions/EnterprisePublic"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

  /enterprise/{id}:
    x-swagger-router-controller: enterprise.controller
    get:
      description: Returns one social enterprises in the directory
      # call this method name on the controller
      operationId: getOne
      parameters:
        - name: id
          in: path
          description: ID of enterprise to fetch
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/EnterprisePublic"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"


# complex objects have schema definitions
definitions:
  EnterprisePublic:
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
      logo:
        type: string
      description:
        type: string
      offering:
        type: string
      purposes:
        type: array
        items:
          type: string
      website:
        type: string
      addresses:
        type: array
        items:
           type: string
      phones:
        type: array
        items:
           $ref: "#/definitions/PhoneNumber"
      emails:
        type: array
        items:
           $ref: "#/definitions/EmailAddress"
      faxes:
        type: array
        items:
           $ref: "#/definitions/FaxAddress"
      locations:
        type: array
        items:
           $ref: "#/definitions/Coordinates"

  PhoneNumber:
    required:
      - number
    properties:
      number:
        type: string
      public:
        type: boolean
        default: false
      tags:
        type: array
        items:
          type: string

  EmailAddress:
    required:
      - email
    properties:
      email:
        type: string
      public:
        type: boolean
        default: false
      tags:
        type: array
        items:
          type: string

  FaxAddress:
    required:
      - fax
    properties:
      fax:
        type: string
      public:
        type: boolean
        default: false
      tags:
        type: array
        items:
          type: string

  Coordinates:
    required:
      - lat
      - lon
    properties:
      lat:
        type: number
      lon:
        type: number

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
